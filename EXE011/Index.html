<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imangens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Essa página contém imagens dinâmicas que mudam de acordo com o tamanho da tela.</p>
    <p>As imagens são carregadas de acordo com o tamanho da tela do dispositivo.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto M.png" type="image/png">
        <img src="Imagens/Foto G.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos colocar um audio no nosso site</h1>
    <p>Essa página contém um áudio que pode ser reproduzido.</p>
    <audio src="Audio/Audio Teste.mp3" controls autoplay></audio> 
  
    </body>
</html>
