    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;           
        }
        a:hover {
            color: black;
            text-decoration: underline;

        }

        a:active {
            color: yellow;
        }
        .especial {
            background-color: brown;
        }
        a::after {
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        
        }
       
   </style>
</head>
